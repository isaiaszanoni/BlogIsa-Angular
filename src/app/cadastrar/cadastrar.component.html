<div class="container-fluid">

    <div class="row">
        <div class="col-md-6" id="img-bg">
            
        </div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="usuario">Email:</label>
                        <input [(ngModel)]='user.usuario' type="email" class="form-control" 
                        name="email" id="email" placeholder="Seu email">

                        <label for="nome">Nome completo:</label>
                        <input [(ngModel)]='user.nome' type="text" class="form-control" 
                        name="nome" id="nome" placeholder="Seu nome">

                        <label for="imagem">Sua foto:</label>
                        <input [(ngModel)]='user.foto' type="text" class="form-control" 
                        name="imagem" id="imagem" placeholder="Sua foto">

                        <label for="senha">Senha:</label>
                        <input  type="password" class="form-control" 
                        name="senha" id="senha" placeholder="Sua senha" (input)='confirmSenha($event)'>

                        <label for="senha">Confirmar Senha:</label>
                        <input type="password" class="form-control" 
                        name="Confirmasenha" id="Confirmasenha" placeholder="Confirme a Sua senha" [(ngModel)]='user.senha'>

                        <label for="tipoUsuario">Tipo de usuário:</label>
                        <select name="tipo" id="tipo" class="form-control" (change)='tipoUser($event)'>
                            <option value="">Selecione um tipo de Usuário</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn m-3 btn-danger" routerLink="/entrar">Cancelar</button>
                        <button type="submit" class="btn m-3 btn-success" (click)='cadastrar()'>Confirmar</button>
                    </div>

                </div>
            </div>

        </div>

    </div>
</div>
