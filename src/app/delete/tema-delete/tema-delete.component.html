<div class="container mb-5 mt-5">

    <div class="row mb-5">
        <div class="col-md-12  mt-5">
            <h1 class="text-center text-secondary">Apagar Tema</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4>Você tem certeza que deseja apagar este tema?
            <br>Todas as postagens relacionadas a ele também serão apagadas
            </h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h5 class="bg-secondary text-center p-2 rounded">Tema: {{tema.descricao}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/inicio'>Não</button>
            <button class="btn btn-success" (click)='apagar()'>Sim</button>

        </div>
    </div>

</div>
